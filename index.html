<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man: Miles Morales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/svg-inject.min.js"></script>
</head>

<body>
    <!-- === HEADER === -->

    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img width="96" height="96" src="svg/logo-spiderman.svg" alt="spider-man logo"
                        onload="SVGInject(this)">
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">Wallpapers</a></li>
                    <li><a href="" class="nav-link">#BeYourSelf</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/icon-facebook.svg" alt="facebook icon" onload="SVGInject(this)">
                <img src="svg/icon-instagram.svg" alt="facebook icon" onload="SVGInject(this)">
                <img src="svg/icon-youtube.svg" alt="facebook icon" onload="SVGInject(this)">
                <img src="svg/icon-twitter.svg" alt="facebook icon" onload="SVGInject(this)">
            </div>
        </nav>
    </header>

    <!-- === CONTAINER === -->
    <section class="container">
        <div class="container-item-1">
            <p>
                <img src="img/spiderman-text.png" alt="" onload="SVGInject(this)">
            </p>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Dignissimos aspernatur totam doloribus unde atque? Voluptatem accusantium,
                impedit mollitia consequatur
            </p>

            <p>
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="btn-secondary">Watch the teaser</a>
            </p>

            <p>
                <img src="svg/ps.svg" alt="" onload="SVGInject(this)">
                <img src="svg/marvel.svg" alt="" onload="SVGInject(this)">
            </p>
        </div>
        <div class="container-item-2">
            <img src="img/spider-man.png" alt="spider-man image" onload="SVGInject(this)">
        </div>
    </section>

</body>

</html>
